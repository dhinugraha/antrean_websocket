    <script>
        var server = 'ws://localhost:8000/';
        function zPad(n) {
            if (n < 10) return '0' + n;
            else return n;
        }
        function timestamp() {
            var d = new Date();
            return zPad(d.getHours()) + ':' + zPad(d.getMinutes()) + ':' + zPad(d.getSeconds());
        }
